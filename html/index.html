<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="../build/app.js"></script>
		<script src="http://static.huizecdn.com/js/libs/jquery/1.8.0/jquery.min.js"></script>
		<style>
			.success {
				color: #fff;
				background: green
			}
			.error {
				color: #fff;
				background: red;
			}
			.success,
			.error {
				padding: 10px;
			}
			input {
				width: 500px;
				border: 1px solid #ddd;
				padding: 10px;
			}
			li {
				margin: 10px;
				list-style-type: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<label for="">护照：</label><!-- [0-9]{6,18}| -->
				<input type="text" data-reg="^(?![a-zA-Z]+$)[\da-zA-Z]{6,18}$" placeholder="" value="" />
				<span id=""></span>
			</li>
			<li>
				<label for="">现有其他正则：</label>
				<input type="text" data-reg="^(?![a-zA-Z]+$)(?!\W+$)[\S]{6,20}$" placeholder="" value="" />
				<span id=""></span>
			</li>
			<li>
				<label for="">护照：</label>
				<input type="text" data-reg="\b(?![a-zA-Z]+\b)[a-zA-Z0-9]+\b"/>
				<span id=""></span>
			</li>
		</ul>
		<input type="text" id="reg" />
	</body>
</html>
